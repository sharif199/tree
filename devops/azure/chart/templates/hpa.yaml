{{- if has .Values.env .Values.featureFlag.hpa.enabledEnvs }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: osdu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Chart.Name }}
  minReplicas: {{ .Values.global.minReplicaCount }}
  maxReplicas: {{ .Values.global.maxReplicaCount }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 150
      policies:
      - type: Pods
        value: 2
        periodSeconds: 30
    scaleUp:
      stabilizationWindowSeconds: 10
      selectPolicy: Max
      policies:
      - type: Pods
        value: 6
        periodSeconds: 10
      - type: Percent
        value: 50
        periodSeconds: 10
{{- end }}
